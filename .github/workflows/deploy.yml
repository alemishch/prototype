name: Test & Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  test_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (light)
        env:
          SKIP_MODEL_LOAD: "true"
        run: |
          pytest -q

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            cd "${{ secrets.SERVER_PATH }}"
            git fetch --all
            git reset --hard origin/main
            # write server .env from secrets (overwrite)
            cat > .env <<'EOF'
            TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
            HF_TOKEN=${{ secrets.HF_TOKEN }}
            SKIP_MODEL_LOAD=${{ secrets.SKIP_MODEL_LOAD }}
            USE_GPU=true
            EOF
            docker compose -f docker-compose.gpu.yml pull || true
            docker compose -f docker-compose.gpu.yml up -d --build
            docker compose -f docker-compose.gpu.yml logs --tail=200