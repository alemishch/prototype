name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            cd "${{ secrets.SERVER_PATH }}"
            git fetch --all
            git reset --hard origin/main

            # write server .env from secrets (overwrite)
            cat > .env <<'EOF'
            TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
            HF_TOKEN=${{ secrets.HF_TOKEN }}
            SKIP_MODEL_LOAD=${{ secrets.SKIP_MODEL_LOAD }}
            LLM_API_PORT=${{ secrets.LLM_API_PORT }}
            USE_GPU=${{ secrets.USE_GPU }}
            EOF

            # Pull previous images (optional, helps cache)
            docker compose -f docker-compose.gpu.yml pull || true

            # Build & start
            docker compose -f docker-compose.gpu.yml up -d --build

            # Show recent logs to surface errors
            docker compose -f docker-compose.gpu.yml logs --tail=200