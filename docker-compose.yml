services:
  bot:
    build: .
    container_name: llama-telegram-bot
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - HF_TOKEN=${HF_TOKEN}
    volumes:
      - ./model_cache:/root/.cache/huggingface
      - ./abliteration/llm-abliteration/ ablated_llama3_8b_aggressive:/app/local_model
      - ./src:/app/src
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped